{% extends 'basico.html' %}
    {% block conteudo %}
        <div class="max-height-100">
            <ul class="list-group">
                {% for pokemon in pokemons %}
                    <a href="{% url 'pokedex:pokemon' pokemon.id %}" class="mb-2">
                        <li class="list-group-item lista-pokemon">
                            <div class="row">
                            <div class="card-group div-height-100">
                                <div class="card text-muted div-pokemon">
                                    <img class="card-img-top style-img" src="{{ pokemon.imagem.url }}" alt="Card image cap">
                                </div>
                            </div>
                            <div class="card-body nome-pokemon">
                                <h2 class="nome-pokemon">{{ pokemon.nome }}</h2>
                            </div>
                                </div>
                        </li>
                    </a>
                {% endfor %}
            </ul>
            <div id="divBtn">
                {% if pokemons.has_previous %}
                    <a href="?page=1"><button class="btn btn-success">Pagina Anterior</button></a>
                {% endif %}
                {% if pokemons.has_next %}
                    <a href="?page={{ pokemons.next_page_number }}"><button class="btn btn-success">Proxima pagina</button></a>
                {% endif %}
            </div>
        </div>
    {% endblock %}
